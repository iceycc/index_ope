<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

</head>

<body>
  <!--装修前 tab s-->
  <div class="befor_decorate_tab move_top">
    <ul class="bf_dec_content">
      <li class="be_de_list">

        <!--图片-->
        <div class="befor_de_img">
          <img class="lazy" src="./img/main-img/ws-temp14.jpg">
        </div>

      </li>
      <li class="be_de_list">
        <div class="befor_de_img">
          <img class="lazy" src="./img/main-img/ws-temp15.jpg">
        </div>

      </li>
      <li class="be_de_list">
        <a class="be_de_list_link" href="javascript:;"></a>

        <div class="befor_de_img">
          <img class="lazy" src="./img/main-img/ws-temp14.jpg">
        </div>

      </li>
      <li class="be_de_list">

        <div class="befor_de_img">
          <img class="lazy" src="./img/main-img/ws-temp16.jpg">
        </div>

      </li>
      <li class="be_de_list">

        <div class="befor_de_img">
          <img class="lazy" src="./img/main-img/ws-temp14.jpg">
        </div>

      </li>


    </ul>
    <div class="bf_dec_button">
      <div class="left_minu"></div>
      <div class="right_minu"></div>
    </div>
  </div>
  <!--装修前 tab e-->




  <script src="./jquery-1.8.3.min.js"></script>
  <script src="./posterTvGrid.js"></script>
  <script>



    beforTab();


    function beforTab() {
      function sinderAddClass(arr) {
        $('.bf_dec_content li').attr('class', '')
        $('.bf_dec_content li').each(function (index, el) {
          //$(this).addClass(arr[index]);

          $(this).get(0).className = arr[index];
        });
      }
      var beforCLassArray = [
        'be_de_list bf_dec_l2',
        'be_de_list bf_dec_l1',
        'be_de_list bf_dec_c',
        'be_de_list bf_dec_r1',
        'be_de_list bf_dec_r2'
      ];
      var tabSize = $('.bf_dec_content li').size();

      if (tabSize > 5) {
        var sildSize = tabSize - 5;
        for (var i = 0; i < sildSize; i++) {
          beforCLassArray.push('be_de_list');
        }

        sinderAddClass(beforCLassArray);
      } else {
        if (tabSize >= 5) {
          sinderAddClass(beforCLassArray);
        }
      }



      $('.bf_dec_button .right_minu').on('click', function () {
        beforCLassArray.push(beforCLassArray.shift());
        sinderAddClass(beforCLassArray);
      });

      $('.bf_dec_button .left_minu').on('click', function () {
        beforCLassArray.unshift(beforCLassArray.pop());
        sinderAddClass(beforCLassArray);
      });
    }
  </script>
</body>

</html>
